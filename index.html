<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="expense-tracker.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <div class="container">
        <!-- FORM -->
        <form action="" method="get">
          <label for="amount" id="amount-label"
            >Amount
            <input
              type="number"
              step="0.01"
              id="amount"
              placeholder="Enter amount"
            />
            <!-- ERROR MESSAGE -->
            <!-- <p class="empty-value-error">AMOUNT IS REQUIRED!</p> -->
          </label>
          <label for="category" id="category-label"
            >Category
            <select name="category" id="category">
              <option value="">--CATEGORIES--</option>
              <option value="Food">Food</option>
              <option value="transport">Transportation</option>
              <option value="housing">Housig</option>
              <option value="utilities">Utilities</option>
              <option value="healthcare">Healthcare</option>
              <option value="insurance">Insurance</option>
              <option value="personal">Personal care</option>
            </select>
            <!-- ERROR MESSAGE -->
            <!-- <p class="empty-value-error">CATEGORY IS REQUIRED!</p> -->
          </label>
          <label for="description" id="description-label"
            >Desctiption
            <input
              type="text"
              id="description"
              placeholder="Enter description"
            />
            <!-- ERROR MESSAGE -->
            <!-- <p class="empty-value-error">DESCRIPTION IS REQUIRED!</p> -->
          </label>
          <button>Save</button>
        </form>

        <!-- TABLE -->
        <div class="table-container">
          <table>
            <caption>
              Expense List
            </caption>
            <thead>
              <tr>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>
                  <input type="checkbox" name="" id="checkbox" />Pinatatasan sa
                  karendirya
                </td>
                <td>Food</td>
                <td>
                  50
                  <img src="assets/bin.png" alt="trash bin icon for delete" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" name="" id="checkbox" />Pinatatasan sa
                  karendirya  
                </td>
                <td>Food</td>
                <td>
                  50
                  <img src="assets/bin.png" alt="trash bin icon for delete" />
                </td>
              </tr> -->
            </tbody>
            <tfoot>
              <tr>
                <th colspan="2">Total:</th>
                <td id="js-total">100</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
